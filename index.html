<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro TImer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>

        <h2 id="study-or-break">Study Time!</h2>

        <p class="timer" id="timer">25:00</p>
        <div class="button-wrapper">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>

        </div>

        </div>
    </div>
    <div class="UI-container">
    <div class="study-time-UI">
        <button id="sub-time">-</button>
        <p id="showStudy">25:00</p>
        <button id="add-time">+</button>
        
    </div>

    <div class="breaktime-UI">
        <button id="subbreak">-</button>
        <p id="showBreak">5:00</p>
        <button id="addbreak">+</button>
    </div>

    </div>
        <script src="script.js"></script>
</body>
</html>
